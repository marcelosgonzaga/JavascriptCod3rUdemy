<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        //somente leitura
        console.log(lista.attributes)
        console.logo(lista.attributes[0])
        console.logo(lista.attributes.id)
        console.logo(lista.attributes[1])
        console.logo(lista.attributes.destino)
        console.logo(lista.attributes[2])
        console.logo(lista.attributes['data-urgencia'])// atributo com '-'tem que ser escrito dessa forma, para não ser interpretado como menos no javascript
        
    </script>
</body>

</html>
